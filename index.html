<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SENTRL | Systems Engineering Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sentrl: {
                cyan: '#20E0E0', // Core Energy
                aqua: '#3FE3E8', // Hover/Motion
                teal: '#2CCED3', // Glow
                tech: '#4DA3FF', // Icons/Charts
                soft: '#6BB6FF', // Secondary UI
                plasma: '#6EF0E6', // Atmosphere
                aurora: '#8FF5EC', // Gradients
                void: '#06080A', // Dark foundation
                midnight: '#0A0E12', // Background
                carbon: '#0E1419', // Panels
                white: '#EAF6FF', // Headings
                grey: '#C7D6E8', // Body
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #20E0E005 1px, transparent 1px), linear-gradient(to bottom, #20E0E005 1px, transparent 1px)",
              'aurora-gradient': "radial-gradient(circle at 50% -20%, #20E0E015, transparent 70%)"
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'blob': 'blob 20s infinite',
              'spin-slow': 'spin 30s linear infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #20E0E0, 0 0 10px #20E0E0' },
                '100%': { boxShadow: '0 0 20px #20E0E0, 0 0 30px #2CCED3' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #06080A;
        color: #EAF6FF;
      }
      .glass-panel {
        background: rgba(14, 20, 25, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(32, 224, 224, 0.15);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(32, 224, 224, 0.3);
      }
      .neon-border {
        box-shadow: 0 0 10px rgba(32, 224, 224, 0.1);
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
